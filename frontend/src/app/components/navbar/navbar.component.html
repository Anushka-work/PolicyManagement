<nav class="navbar navbar-expand-lg navbar-dark bg-dark" *ngIf="authService.isLoggedIn()">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/dashboard">
      Policy Management System
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        </li>
        
        <!-- All roles can view policies -->
        <li class="nav-item" *ngIf="authService.canViewPolicies()">
          <a class="nav-link" routerLink="/policies" routerLinkActive="active">Policies</a>
        </li>
        
        <!-- Only SUPERUSER can create policies -->
        <li class="nav-item" *ngIf="authService.canCreatePolicy()">
          <a class="nav-link" routerLink="/policies/new" routerLinkActive="active">Create Policy</a>
        </li>
        
        <!-- USER can apply claims, APPROVER can approve claims -->
        <li class="nav-item" *ngIf="authService.canApplyClaim() || authService.canApproveClaim()">
          <a class="nav-link" routerLink="/claims" routerLinkActive="active">
            {{ authService.canApproveClaim() ? 'Approve Claims' : 'My Claims' }}
          </a>
        </li>
        
        <!-- USER can create new claim -->
        <li class="nav-item" *ngIf="authService.canApplyClaim()">
          <a class="nav-link" routerLink="/claims/new" routerLinkActive="active">Apply Claim</a>
        </li>
        
        <!-- SUPERUSER can manage users -->
        <li class="nav-item" *ngIf="authService.isSuperUser()">
          <a class="nav-link" routerLink="/users" routerLinkActive="active">User Management</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <span class="nav-link">
            <i class="pi pi-user"></i> {{ authService.currentUserValue?.username }}
            <span class="badge bg-primary ms-2">{{ authService.currentUserValue?.role }}</span>
          </span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="logout(); $event.preventDefault()">
            <i class="pi pi-sign-out"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
