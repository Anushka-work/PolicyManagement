<p-toast></p-toast>

<div class="container">
  <div class="header-section">
    <h2>Policy Management</h2>
    <p-button label="Add New Policy" icon="pi pi-plus" (onClick)="createPolicy()" *ngIf="authService.canCreatePolicy()"></p-button>
  </div>

  <p-table [value]="policies" [loading]="loading" [rowHover]="true" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>Plan Type</th>
        <th>Holder Name</th>
        <th>Insured Amount</th>
        <th>Premium Amount</th>
        <th>Issuance Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-policy>
      <tr>
        <td>{{ policy.planType }}</td>
        <td>{{ policy.policyHolderName }}</td>
        <td>₹{{ policy.insuredAmount }}</td>
        <td>₹{{ policy.premiumAmount }}</td>
        <td>{{ policy.issuanceDate | date:'mediumDate' }}</td>
        <td><span class="status-badge status-{{ policy.policyStatus.toLowerCase() }}">{{ policy.policyStatus }}</span></td>
        <td>
          <p-button icon="pi pi-eye" styleClass="p-button-sm p-button-info" (onClick)="viewPolicy(policy.id!)"></p-button>
          <p-button icon="pi pi-pencil" styleClass="p-button-sm p-button-success ml-2" (onClick)="editPolicy(policy.id!)" *ngIf="authService.canCreatePolicy()"></p-button>
          <p-button icon="pi pi-trash" styleClass="p-button-sm p-button-danger ml-2" (onClick)="deletePolicy(policy.id!)" *ngIf="authService.canCreatePolicy()"></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr><td colspan="7" class="text-center">No policies found.</td></tr>
    </ng-template>
  </p-table>
</div>
