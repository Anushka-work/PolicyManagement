<p-toast></p-toast>

<div class="container">
  <div class="header-section">
    <h2>{{ authService.canApproveClaim() ? 'Claims - Approval Queue' : 'My Claims' }}</h2>
    <p-button label="Apply New Claim" icon="pi pi-plus" (onClick)="createClaim()" *ngIf="authService.canApplyClaim()"></p-button>
  </div>

  <p-table [value]="claims" [loading]="loading" [rowHover]="true" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>Claim ID</th>
        <th>User ID</th>
        <th>Claim Amount</th>
        <th>Claim Type</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-claim>
      <tr>
        <td>{{ claim.id }}</td>
        <td>{{ claim.userId }}</td>
        <td>â‚¹{{ claim.claimAmount }}</td>
        <td>{{ claim.claimType }}</td>
        <td><span class="status-badge status-{{ claim.status.toLowerCase() }}">{{ claim.status }}</span></td>
        <td>
          <p-button icon="pi pi-pencil" styleClass="p-button-sm p-button-info" (onClick)="editClaim(claim.id!)" *ngIf="authService.canApplyClaim()"></p-button>
          <p-button icon="pi pi-trash" styleClass="p-button-sm p-button-danger ml-2" (onClick)="deleteClaim(claim.id!)" *ngIf="authService.canApplyClaim()"></p-button>
          <p-button icon="pi pi-check" styleClass="p-button-sm p-button-success ml-2" (onClick)="approveClaim(claim.id!)" *ngIf="authService.canApproveClaim() && claim.status === 'PENDING'"></p-button>
          <p-button icon="pi pi-times" styleClass="p-button-sm p-button-danger ml-2" (onClick)="rejectClaim(claim.id!)" *ngIf="authService.canApproveClaim() && claim.status === 'PENDING'"></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr><td colspan="6" class="text-center">No claims found.</td></tr>
    </ng-template>
  </p-table>
</div>
