<div class="container mt-4">
  <div class="form-container">
    <h2>{{ isEditMode ? 'Edit Policy' : 'Add New Policy' }}</h2>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="planType" class="form-label">Plan Type *</label>
              <select class="form-select" id="planType" [(ngModel)]="policy.planType" name="planType" required>
                <option value="">Select Plan</option>
                <option *ngFor="let type of planTypes" [value]="type">{{ type }}</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label for="tenure" class="form-label">Tenure (Years) *</label>
              <input type="number" class="form-control" id="tenure" [(ngModel)]="policy.tenure" name="tenure" min="1"
                required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="premiumFrequency" class="form-label">Premium Frequency *</label>
              <select class="form-select" id="premiumFrequency" [(ngModel)]="policy.premiumFrequency"
                name="premiumFrequency" required>
                <option value="">Select Frequency</option>
                <option *ngFor="let frequency of premiumFrequencies" [value]="frequency">
                  {{ frequency | titlecase }}
                </option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label for="insuredAmount" class="form-label">Insured Amount *</label>
              <input type="number" class="form-control" id="insuredAmount" [(ngModel)]="policy.insuredAmount"
                name="insuredAmount" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="issuanceDate" class="form-label">Issuance Date *</label>
              <input type="date" class="form-control" id="issuanceDate" [(ngModel)]="policy.issuanceDate"
                name="issuanceDate" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="policyStatus" class="form-label">Policy Status *</label>
              <select class="form-select" id="policyStatus" [(ngModel)]="policy.policyStatus" name="policyStatus"
                required>
                <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="policyHolderName" class="form-label">Policy Holder Name *</label>
            <input type="text" class="form-control" id="policyHolderName" [(ngModel)]="policy.policyHolderName"
              name="policyHolderName" required>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="dob" class="form-label">Date of Birth *</label>
              <input type="date" class="form-control" id="dob" [(ngModel)]="policy.dob" name="dob" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="mobileNumber" class="form-label">Mobile Number *</label>
              <input type="text" class="form-control" id="mobileNumber" [(ngModel)]="policy.mobileNumber"
                name="mobileNumber" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address *</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="policy.address" name="address" required>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="incomeSource" class="form-label">Income Source *</label>
              <input type="text" class="form-control" id="incomeSource" [(ngModel)]="policy.incomeSource"
                name="incomeSource" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="totalIncome" class="form-label">Total Income *</label>
              <input type="number" class="form-control" id="totalIncome" [(ngModel)]="policy.totalIncome"
                name="totalIncome" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nomineeName" class="form-label">Nominee Name *</label>
              <input type="text" class="form-control" id="nomineeName" [(ngModel)]="policy.nomineeName"
                name="nomineeName" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="nomineeContactNumber" class="form-label">Nominee Contact Number *</label>
              <input type="text" class="form-control" id="nomineeContactNumber"
                [(ngModel)]="policy.nomineeContactNumber" name="nomineeContactNumber" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nomineeDOB" class="form-label">Nominee DOB *</label>
              <input type="date" class="form-control" id="nomineeDOB" [(ngModel)]="policy.nomineeDOB"
                name="nomineeDOB" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="nomineeRelationship" class="form-label">Nominee Relationship *</label>
              <select class="form-select" id="nomineeRelationship" [(ngModel)]="policy.nomineeRelationship"
                name="nomineeRelationship" required>
                <option value="">Select Relationship</option>
                <option *ngFor="let relation of nomineeRelationships" [value]="relation">{{ relation }}</option>
              </select>
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="loading">
              {{ loading ? 'Saving...' : (isEditMode ? 'Update Policy' : 'Create Policy') }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
