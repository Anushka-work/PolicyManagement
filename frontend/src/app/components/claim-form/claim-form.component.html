<div class="container mt-4">
  <div class="form-container">
    <h2>{{ isEditMode ? 'Edit Claim' : 'Add New Claim' }}</h2>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="claimAmount" class="form-label">Claim Amount *</label>
              <input type="number" class="form-control" id="claimAmount" [(ngModel)]="claim.claimAmount"
                name="claimAmount" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="claimType" class="form-label">Claim Type *</label>
              <select class="form-select" id="claimType" [(ngModel)]="claim.claimType" name="claimType" required>
                <option value="">Select Type</option>
                <option *ngFor="let type of claimTypes" [value]="type">{{ type }}</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="status" class="form-label">Status *</label>
              <select class="form-select" id="status" [(ngModel)]="claim.status" name="status" required>
                <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="claimDocuments" class="form-label">Claim Documents *</label>
            <textarea class="form-control" id="claimDocuments" rows="4" [(ngModel)]="claim.claimDocuments"
              name="claimDocuments" required></textarea>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="loading">
              {{ loading ? 'Saving...' : (isEditMode ? 'Update Claim' : 'Create Claim') }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
