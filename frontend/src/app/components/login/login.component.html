<div class="login-container">
  <h2 class="text-center mb-4">Policy Management System</h2>
  <h4 class="text-center mb-4">Login</h4>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onLogin()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>

    <div class="text-center">
      <p>Don't have an account?
        <a href="#" (click)="goToRegister(); $event.preventDefault()">Register here</a>
      </p>
    </div>
  </form>
</div>
