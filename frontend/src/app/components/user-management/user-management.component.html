<p-toast></p-toast>

<div class="container">
  <div class="header-section">
    <h2>User Management</h2>
  </div>

  <p-table [value]="users" [loading]="loading" [rowHover]="true" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td><span class="role-badge role-{{ user.role.toLowerCase() }}">{{ user.role }}</span></td>
        <td><span class="status-badge status-{{ user.status.toLowerCase() }}">{{ user.status }}</span></td>
        <td>
          <p-button icon="pi pi-check-circle" label="Activate" styleClass="p-button-sm p-button-success" (onClick)="activateUser(user.id)" *ngIf="!isActive(user)"></p-button>
          <p-button icon="pi pi-times-circle" label="Deactivate" styleClass="p-button-sm p-button-danger" (onClick)="deactivateUser(user.id)" *ngIf="isActive(user)"></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr><td colspan="6" class="text-center">No users found.</td></tr>
    </ng-template>
  </p-table>
</div>
